<style xmlns="http://www.w3.org/1999/html">
    #selectedCarDetails{
        margin-left: 10px;
    }
</style>
<div>
    {{^empty}}
        <fieldset {{disabled}} >
            <form action="" method="" class="form-horizontal form-compact carForm" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">Id</label>
                    <div class="col-sm-10">
                        <p class="form-control-static input-sm">{{id}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">Make</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" name="make" placeholder="Example: Nissan" value="{{make}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">Model</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control input-sm" name="model" placeholder="Example: Altima" value="{{model}}" />
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">Location</label>
                    <label class="col-sm-1 control-label input-sm">Lat</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" name="location[lat]" placeholder="Example: 41.2" value="{{location.lat}}" />
                    </div>
                    <label class="col-sm-1 control-label input-sm">Lon</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control input-sm" name="location[lon]" placeholder="Example: -98.4" value="{{location.lon}}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label input-sm">Engine Type</label>
                    <div class="col-sm-10">
                        <select name="engineType" class="form-control">
                            {{#engineTypes}}
                            <option {{selected}}>{{.}}</option>
                            {{/engineTypes}}
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input class="input-sm" type="checkbox" name="hasBrakes" {{hasBrakesCheckMark}}>Has Brakes
                            </label>
                        </div>
                    </div>
                </div>

                {{#editable}}
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary saveButton input-sm">Save</button>
                    </div>

                </div>
                {{/editable}}
            </form>
        </fieldset>

    {{/empty}}

    {{#empty}}
        Select a car from the list!
    {{/empty}}
</div>
